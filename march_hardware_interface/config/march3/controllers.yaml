march:
  controller:
    joint_state:
      type: joint_state_controller/JointStateController
      publish_rate: 50
    temperature_sensor:
      type: march_temperature_sensor_controller/MarchTemperatureSensorController
      publish_rate: 50
    pdb_state:
      type: march_pdb_state_controller/MarchPdbStateController
      publish_rate: 50
    trajectory:
      type: effort_controllers/JointTrajectoryController
      joints:
        - right_hip
        - left_hip
        - right_knee
        - left_knee
        - right_ankle
        - left_ankle
      gains: # Required because we're controlling an effort interface
        right_hip: {p: 50000, i: 5000, d: 5000, i_clamp: 10, publish_state: true, antiwindup: true}
        left_hip: {p: 50000, i: 5000, d: 5000, i_clamp: 10, publish_state: true, antiwindup: true}
        right_knee: {p: 50000, i: 5000, d: 5000, i_clamp: 10, publish_state: true, antiwindup: true}
        left_knee: {p: 50000, i: 5000, d: 5000, i_clamp: 10, publish_state: true, antiwindup: true}
        right_ankle: {p: 5000, i: 500, d: 5000, i_clamp: 10, publish_state: true, antiwindup: true}
        left_ankle: {p: 5000, i: 500, d: 5000, i_clamp: 10, publish_state: true, antiwindup: true}
